<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Levi Interiors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #111827;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .primary { background: #2563eb; color: white; }
        .green { background: #16a34a; color: white; }
        .red { background: #dc2626; color: white; }
        .orange { background: #ea580c; color: white; }
        .purple { background: #7c3aed; color: white; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="header">
    Levi Interiors
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
